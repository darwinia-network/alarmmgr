[package]
name = "alarmmgr-bin"
version = "0.0.1"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Program monitor"
repository = "https://github.com/darwinia-network/alarmmgr"
license = "MIT"
documentation = "https://rust-docs.darwinia.network/alarmmgr"
homepage = "https://github.com/darwinia-network/alarmmgr"
include = [
  "Cargo.toml",
  "**/*.rs",
  "README.md",
  "LICENSE"
]
keywords = ["monitor", "darwinia"]
readme = 'README.md'
edition = "2021"

[[bin]]
name = "alarmmgr"
path = "src/main.rs"

[dependencies]
color-eyre = "0.6"

tracing            = "0.1"
tracing-attributes = "0.1"
tracing-subscriber = { version = "0.2", features = ["chrono"] }

sentry     = "0.27"
structopt  = "0.3"
tokio      = { version = "1", features = ["full"] }

alarmmgr-cli = { path = "../frame/cli" }
